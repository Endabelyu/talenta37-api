name: Deploy to VPS

on:
  push:
    branches:
      - main  # Adjust if you deploy from a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build Docker image using Bun
      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: endabelyu/talenta37-api:latest

      # Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /path/to/your/app  # Update to your app's directory
            git pull origin main  # Pull the latest code
            docker-compose down   # Stop the current containers
            docker-compose build  # Build the new version
            docker-compose up -d  # Start the containers in detached mode
